name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  Deploy-hardhat-node:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install --save-dev hardhat
      - run: npm run test
      - run: npm run compile
      - run: npm run deploy
      - run: npm run node:start
